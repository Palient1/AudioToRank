version: '3.8'

services:
  # Ollama service (LLM backend)
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: ollama-server
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    ports:
      - "11434:11434"

    # LLM Agent service
  llm-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: llm-agent
    environment:
      - OLLAMA_API=http://ollama:11434/api/generate
      - MODEL_NAME=${LLM_MODEL}
      - FLASK_PORT=5001
      - DB_HOST=data-base
      - DB_PORT=5432
      - DB_NAME=mydb
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
    ports:
      - "5001:5001"
    depends_on:
      - ollama
      - data-base
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/health" ]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Main application service
  main-app:
    build:
      context: .
      dockerfile: Dockerfile.main
      target: cpu
      args:
        - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
        - PYANNOTE_MODEL=${PYANNOTE_MODEL:-pyannote/speaker-diarization-3.1}
    container_name: audio-to-rank-main
    environment:
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - AUDIO_FILE=${AUDIO_FILE}
      - PYANNOTE_MODEL=${PYANNOTE_MODEL:-pyannote/speaker-diarization-3.1}
      - LLM_AGENT_HOST=http://llm-agent:5001
    volumes:
      - ./audios:/app/audio_files
      #- ./output:/app/output
    depends_on:
      - llm-agent

  data-base:
    image: postgres:16.9
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d


volumes:
  ollama-data:
  pgdata:
